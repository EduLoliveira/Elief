<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css"></link>
    <link rel="stylesheet" href="./style/reset.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./assets/e-book.png" type="image/png">
    <title>Elief Books</title>
</head>
    <body class="body">

        <!-- header com função/menu e /carrinho de compras   -->
        <header class="header">
            <span class="header_span">
                <input type="checkbox" id="check" name="check" class="header_span--input">
                    <label for="check" class="header_span--input-menu">
                        <i class="fa-solid fa-bars" style="width: 32px; text-align: center;"></i>
                    </label>
                <div class="menu-bar--check">
                    <h1>menu</h1>
                    <ul>
                        <li><i class="fa-regular fa-user"></i><a>sobre mim</a></li>
                        <li><i class="fa-solid fa-circle-nodes"></i><a href="">comunidade</li></a>
                        <li><i class="fa-solid fa-phone-volume"></i><a id="btn-contato">contato</a></li>
                        <li><i class="fa-solid fa-arrow-right-from-bracket"></i><a href="index.html">sair</a></li>
                    </ul>
                </div>
            </span>
            <div class="header_div">
                <img src="" alt="">ELIEF LOGO
            </div>
            <span class="header_span">
                <i class="fa-solid fa-cart-shopping" style="width: 32px; height: 27px; text-align: center;"></i>
            </span>
        </header>
        
        <!-- seção de /filters e campos /select 'selecionar' -->
        <section class="section">
            <div class="section_container">

            <h3 class="section_container--h3">filtro</h3>
            <span class="section_container--span">
                <input type="checkbox" id="checked" name="checked" class="section_container--span-filter">
                <label for="checked" class="section_container--span-filter-view">
	                Selecione
                <i class="fa-solid fa-chevron-down" id="iconFilter"></i>
                </label>
            </div>
                <div class="menu-filtered">
                       adada
                </div>
            </span>
            

    
            <div class="section_div">
                <span class="section_div--span">
                    <p>
                        LIVROS <br> DISPONIVEIS
                    </p>
                </span>
            </div>
        </section>    
        <main class="main_container">
            
        </main>

        <span class="container_icon--whatsapp" id="container_whatsapp-btn">
        <a href="" id="whatsapp-btn">
            <i class="fa-brands fa-whatsapp"></i>
        </a>
        </span>
        <div id="modal" class="modal hidden">
            <div class="modal-content">
                <span class="modal-content-close">&times;</span>
                <img id="modal-img" alt="Book Image">
                <div class="modal-content-informs">
                    <h2 id="modal-title" class="modal-content-informs-title"></h2>
                    <br>
                    <p id="modal-description"  class="modal-content-informs-details"></p>
                    <br>
                    <a id="modal-btn" class="modal-content-informs-btn"><span>Finalizar Pedido</span></a>
                    <br>
                    <br>
                </div>
            </div>
        </div>
        
        
        <script src="main.js"></script>
    </body>
</html>
